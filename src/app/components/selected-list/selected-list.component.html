<mat-form-field class="zone-chip-list" appearance="fill">
  <mat-label>Selected:</mat-label>
  <mat-chip-list #chipList aria-label="Fruit selection">
    <mat-chip *ngFor="let zone of objectKeys(mapService.featureSelection)" >
      {{zone}}<br>{{mapService.featureSelection[zone].layerName}}
    </mat-chip>
  </mat-chip-list>
</mat-form-field>
