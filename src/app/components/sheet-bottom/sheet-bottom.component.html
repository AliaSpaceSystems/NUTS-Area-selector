<ng-template #dialogRef let-mydata>
  <h1 mat-dialog-title>Try to reload the page!</h1>
  <div mat-dialog-content>{{mydata}}</div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </div>
</ng-template>
<h1>Data Type:</h1>
<div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Source</mat-label>
      <mat-select [(ngModel)]="dataSource">
        <mat-option *ngFor="let group of objectKeys(sources)" value="{{group}}">{{group}}</mat-option>
      </mat-select>
      <mat-divider></mat-divider>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Data</mat-label>
        <mat-select [(ngModel)]="data">
          <mat-option *ngFor="let dataType of sources[dataSource]" value="{{dataType}}">{{dataType}}</mat-option>
        </mat-select>
    </mat-form-field>
  </div>
</div>
<h1>Time:</h1>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <!--    <mat-date-range-input [rangePicker]="picker">-->
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</div>
<div>
  <div>
    <button mat-button color="primary" (click)="doEstimation()">Estimate</button>
    <button mat-button color="primary" (click)="doExecution()">Execute directly</button>
  </div>
    <div>
      <p>{{message}}</p>
    </div>
  <ng-container *ngIf="doSpin">
    <app-mat-spinner-overlay diameter="50">
    </app-mat-spinner-overlay>
  </ng-container>
  <ng-container *ngIf="okReply">
    <div>
     <p>Request submitted to server!</p>
    </div>
  </ng-container>
</div>
