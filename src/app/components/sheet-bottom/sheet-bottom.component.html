<h1>Time:</h1>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
<!--    <mat-date-range-input [rangePicker]="picker">-->
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</div>
<h1>Data Type:</h1>
<div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Source</mat-label>
      <mat-select [(ngModel)]="dataSource">
        <mat-option value="copernicus">Copernicus</mat-option>
  <!--      <mat-option value="eurostat">Eurostat</mat-option>-->
      </mat-select>
      <mat-divider></mat-divider>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Data</mat-label>
      <mat-select [(ngModel)]="data">
        <mat-option value="dsm_africa">DSM Africa</mat-option>
        <mat-option value="s2_2020">Sentine 2 2020</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<h1>Mosaic Type:</h1>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Mosaic</mat-label>
    <mat-select [(ngModel)]="mosaicType">
      <mat-option value="raw">Raw</mat-option>
      <mat-option value="raw_centred">Raw centred</mat-option>
      <mat-option value="optimised_centred">Optimised centered</mat-option>
    </mat-select>
    <mat-divider></mat-divider>
  </mat-form-field>
</div>
<div>
  <div>
    <button mat-button color="primary" (click)="doSubmission()">Submit</button>
  </div>
    <div>
      <p>{{message}}</p>
    </div>
  <ng-container *ngIf="doSpin">
    <app-mat-spinner-overlay diameter="50">
    </app-mat-spinner-overlay>
  </ng-container>
  <ng-container *ngIf="noReply">
    <div>
     <p>No reply from server!</p>
    </div>
  </ng-container>
</div>
